<!DOCTYPE html>

<html>

    <head>
        <title>Pyramid Slide</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <div class="stat" id="title">
            <h1>Pyramid Slide</h1>
        </div>

        <div class="outer">
            
        <div class="stat" id="build">
            <form id="draw-form">
                <label>Brick Symbol:&nbsp;&nbsp;
                <select id="symbol">
                    <option value=" # "> # </option>
                    <option value=" @ "> @ </option>
                    <option value=" X "> X </option>
                    <option value=" $ "> $ </option>
                    <option value=" || "> || </option>
                    <option value=" + "> + </option>
                    <option value=" O "> O </option>
                </select>
            </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label>How High?&nbsp;&nbsp;
                <input type="range" min="1" max="20" id="height"><span id="slider"></span>
            </label>
            </form>

        </div>

        <div class="dyn"><span id="pyramid"></span></div>
        </div>

        <script src="pyramid.js"></script>

    </body>

</html>
