<!DOCTYPE html>

<html>

<head>
    <title>Pyramid Slide</title>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="title">
        <h1>Pyramid Slide</h1>
    </div>

    <div id="build">
        <form id="draw-form">
            <label>Brick Symbol:
                <select id="symbol">
                    <option value="#">#</option>
                    <option value="@">@</option>
                    <option value="X">X</option>
                    <option value="$">$</option>
                </select>
            </label>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label>How High?
                <input type="range" min="1" max="20" id="height"><span id="slider"></span>
            </label>
        </form>

    </div>

    <div id="pyramid"></div>

    <script src="pyramid.js"></script>

</body>

</html>
